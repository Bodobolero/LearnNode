<!DOCTYPE htm>
<head>
    <title>Hello Javascript</title>
</head>
<body>
    <p id="date">
        Hier wird das Datum stehen
    </p>
    <script>
        var a = 3;
        var b = 5;
        var c = a+b;
        
        document.getElementById("date").innerHTML = new Date() + c;
    </script>
</body>
